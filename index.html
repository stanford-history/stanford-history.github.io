---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span class="meta">{{ post.author }} | {{ post.date | date_to_string }}</span>

      <div class="entry">
        {{ post.content }}
      </div>
      
    </article>
  {% endfor %}
</div>
