---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span class="meta">{{ page.author }} | {{ page.date | date_to_string }}</span>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
